<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            计算机网络  
                ISO  7层的网络分层
                通用  5层的网络分层
                        应用层
                        传输层
                        网络层
                        数据链路层
                        物理层
            网络数据在互联网进行传输，遵从的传输规则，叫做网络传输协议。
        */    
        /*
            TCP:面向链接协议  (快递  外卖)
            传输数据库：
                1、建立链接  三次握手
                2、传输数据
                3、断开链接  四次挥手
            优点：
                1、安全
                2、准确度非常高
            缺点：
                1、传输效率降低
                2、耗资源

            UDP：无链接协议 （适用对于及时性要求高，但是对于数据准确度要求不高）
            传输数据：
                直接传，根本不管是否收到数据

            缺点：
                1、不安全
                2、准确度非常低
                3、经常丢包
            优点：
                1、及时性非常高
                2、耗资源少
            【注】视频聊天
        */
        
    </script>
</head>
