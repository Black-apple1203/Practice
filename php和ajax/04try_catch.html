    <script>
        /*
            try{
                尝试执行的代码
            }catch(error){
                error 错误对象，try括号中代码执行的异常信息；
                补救代码；
            }
            执行过程：
                1、先去执行try中的代码
                2、如果try中的代码执行正常，catch中的代码就不执行了
                3、如果try中的代码执行异常，直接执行catch中的代码进行补救
                
            【注】更多用在代码调试和维护
        */

        try {
            alert("异常信息之前");
            alert(num);
            alert("异常信息之后");
        } catch (error) {
            alert("补救代码，Error:" + error);
        }
    </script>
