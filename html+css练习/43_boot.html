<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <style>
        [class*=col]{border: 1px black solid;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">aaaaa</div>
            <div class="col">bbbbb</div>
            <div class="col">ccccc</div>
        </div>
        <div class="row">
            <div class="col-sm">ddddd</div>
            <div class="col-sm">eeeee</div>
            <div class="col-sm">fffff</div>
        </div>
        <div class="card text-left">
          <img class="card-img-top" src="holder.js/100px180/" alt="">
          <div class="card-body">
            <h4 class="card-title">百度</h4>
            <p class="card-text">我是一颗小白菜</p>
          </div>
        </div>
        <div class="jumbotron">
            <h1 class="display-3">Jumbo heading</h1>
            <p class="lead">Jumbo helper text</p>
            <hr class="my-2">
            <p>More info</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Jumbo action name</a>
            </p>
        </div>
        <div class="btn-toolbar" role="toolbar" aria-label="">
            <div class="btn-group" role="group" aria-label="">
                <button type="button" class="btn btn-primary">首页</button>
                <button type="button" class="btn btn-primary">返回</button>
                <button type="button" class="btn btn-primary">个人中心</button>
            </div>
            <div class="btn-group" role="group" aria-label="">
                <button type="button" class="btn btn-primary">提交</button>
                <button type="button" class="btn btn-primary">退出</button>
            </div>
        </div>
    </div>
</body>
</html>
