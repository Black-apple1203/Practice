        /*
            2、找出两个数的最大公约数。
        */
        var num1 = 7;
        var num2 = 6;
        var min = num1 > num2 ? num2 : num1;
        while (1) {
            //判断是否需能整除这 两个数；
            if (num1 % min == 0 && num2 % min ==0) {
                break;
            }
            min --;
        }
        alert("两个数的最大公约数是："+min);
