<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
            indexOf()
                格式：supStr.indexOf(subStr,start);
                参数：第一个参数subStr：查找的字符串
                      第二个参数start：从哪个下标开始去查找，如果不传入，默认从0开始
                功能：在supStr中查找subStr第一次出现的位置，从start这个位置开始查找
                返回值：-1 说明没有查找到
        */

        // var supStr = "abcabcabc";
        // var subStr = "abc";
        // var index = supStr.indexOf(subStr,3);
        // alert(index);


        /*
            lastIndexOf()
                格式：supStr.lastIndexOf(subStr);
                参数：subStr要查找的字符串
                功能：在supStr中查找subStr最后一次出现的位置
                返回值：-1 说明没有查找到
        */

        var supStr = "abcabcabc";
        var subStr = "abc";
        var index = supStr.lastIndexOf(subStr);
        alert(index);


        /*
            search();
                格式：supStr.search(subStr);
                参数：字符串/正则表达式
                功能：在supStr中查找subStr最后一次出现的位置
                返回值：-1 说明没有查找到
            
            正则表达式：
                修饰符：i 忽略大小写
                       g  全局匹配 
        
        */

        var supStr = "abcabcabc";
        // var subStr = "abc";
        var subStr = /abc/i;
        var index = supStr.search(subStr);
        alert(index);
    </script>
</head>

</body>
</html>
