<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            工厂模式：
                1、原料
                2、加工
                3、出厂
            【注】凡是满足上述三个步骤创建对象的函数，我们把它叫做工厂方法。
        */


        function creatPerson(name, sex){
            //1、原料
            var obj = new Object();
            //2、加工
            obj.name = name;
            obj.sex = sex;
            obj.showName = function(){
                alert("我的名字是" + this.name);
            }
            obj.showSex = function(){
                alert("我的性别是" + this.sex);
            }
            //3、出厂
            return obj;
        }

        var p1 = creatPerson("blue", "男");
        p1.showName();
        p1.showSex();

        var p2 = creatPerson("red", "女");
        p2.showName();
        p2.showSex();
    </script>
</head>
<body>
    
</body>
</html>
