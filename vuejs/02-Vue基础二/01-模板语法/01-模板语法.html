<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <!-- 双大括号里面的就相当于js -->
        {{10+20}}
        {{10>20?'aaa':'bbb'}}

        {{myname}}

        {{myhtml}}

        <!-- v-开头的在vue里面叫指令 -->
        <div v-html="myhtml"></div>

        <div v-show="isShow">动态显示和隐藏</div>

        <div v-if="isCreated">动态创建和删除</div>
    </div>
    <script type="text/javascript">
    var vm=new Vue({
        el:"#box",
        data:{
            myname:"zhangyan",
            isShow:true,
            isCreated:true,
            myhtml:"<b>11111111</b>"
        }//状态
    })
    </script>
    
</body>
</html>
