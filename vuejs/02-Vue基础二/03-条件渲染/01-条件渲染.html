<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <button @click="handleClick()">click</button>
        <div v-if="isCreated">动态创建和删除-111111111</div>
        <div v-else>动态创建和删除-222222222</div>


        <ul v-if = "datalist.length">
            <li v-for = "data in datalist">
                {{data}}
            </li>
        </ul>

        <div v-else>
            购物车空空如也
        </div>

        <div v-if="which===1">11111</div>
        <div v-else-if="which===2">22222</div>
        <div v-else>33333</div>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el:"#box",
            data:{
                isCreated:false,
                datalist:[],
                which:1
            },
            methods:{
                handleClick(){
                    this.isCreated = !this.isCreated
                    this.datalist = ["111","222","333"]
                }
            }
        })
    </script>
</body>
</html>
