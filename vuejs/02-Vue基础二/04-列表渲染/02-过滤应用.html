<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <input type="text" @input="handleInput()" v-model="mytext"/>
        <ul>
            <li v-for="data in datalist">
                {{data}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        //["aaa","bbb","ccc","ddd","add","cee","eee"]
        var vm = new Vue({
            el:"#box",
            data:{
                mytext:"",
                datalist:["aaa","bbb","ccc","ddd","add","cee","eee"],
                list:["aaa","bbb","ccc","ddd","add","cee","eee"]
            },
            methods:{
                handleInput(){
                    console.log(this.mytext);
                    // console.log("只要value值改变，就会触发");
                    //利用输入框的字符，过滤出包含该字段的元素


                    //filter过滤
                    var newlist = this.list.filter(item=>item.indexOf(this.mytext)>-1);
                    // console.log(newlist);
                    this.datalist = newlist;
                }
            }
        })


        var arr = [1,2,3,4,5];

        var  newlist = arr.filter(item=>item>=3)
        console.log(newlist);
    </script>
</body>
</html>
