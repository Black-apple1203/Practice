<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <button @click="handleClick">click1</button>
        <button @click="handleClick($event)">click2</button>
        <button @click="isShow=!isShow">click3</button>
        <div v-show="isShow">11111111111111</div>


        <ul @click.self="handleULClick()">
            <li @click.stop="handleLiClick($event)">1111</li>
            <li @click="handleLiClick">2222</li>
            <li  @click.once="handleLiClick">3333</li>
        </ul>

        <a href="http://www.baidu.com" @click.prevent="handleChangePage()">changepage</a>
        
        <input type="text" @keyup.13="handleKeyup($event)"/>
    </div>

    <script type="text/javascript">
        new Vue({
            el:"#box",
            data:{
                isShow:false
            },
            methods:{
                handleClick(ev){
                    console.log(ev.target);//ev就是事件对象
                    this.isShow = !this.isShow;
                },
                handleLiClick(ev){
                    // ev.stopPropagation();
                    console.log("li click");
                },
                handleULClick(){
                    console.log("ul click");
                },
                handleChangePage(){
                    console.log("changepage");
                },
                handleKeyup(ev){
                    // console.log(ev);
                    // if(ev.keyCode===13){
                    //     console.log("执行todolist 添加动作");
                    // }
                    console.log("执行todolist 添加动作");
                }
            }
        })
    </script>
</body>
</html>
